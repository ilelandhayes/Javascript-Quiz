<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <div id="highscore">
        View Highscores
      </div>
      <div id="timer">
        Time: 0
      </div>
    </header>

  <main class="main-section">
    <div class="description" id="description">
      <h1 class="title" id="title">
        Coding Quiz Challenge
      </h1>
    </div>
    <div id="questions">
      <h4 class="content" id="content">
        The following quiz will test you're knowledge on Javascript. Every wrong question will result in time being subracted from the timer. Take your time. GOOD LUCK!
      </h4>
    </div>
    <div class="startButton" id="startButton">
      <button>
        Start Quiz
      </button>
    </div>
    

  </main>

    <script src="./js/script.js"></script>

  </body>
  </html>
